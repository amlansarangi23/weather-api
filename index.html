<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gradient-to-bl from-lime-200 to-cyan-200">
    <h1 class="text-5xl text-black text-center mt-10 font-bold ">Weather Update!</h1>
    <div class="w-11/12 m-auto"><a class="font-bold flex justify-center mt-5 text-xl sm:text-2xl underline hover:text-gray-500" href="https://www.latlong.net/">Find latitude and longitude of place?</a></div>
  <div class="w-8/12 m-auto bg-indigo-500 p-10 mt-10 rounded-lg bg-gradient-to-r from-sky-700 to-teal-300 border-4 border-sky-950">
    
    <!-- <input class="w-2/5 h-14 mr-20 mb-5 border-2 border-blue-950 rounded-full px-3 placeholder:text-slate-900 shadow-xl text-2xl" type="text" placeholder="Enter the city:" spellcheck="false" id="city">
    <button class="w-14 h-14 float-right bg-white border-2 border-blue-950 rounded-full" title="button" id="citysearch"><img class="w-8 m-auto" src="search.png"></button>
    <div class="mb-10 w-1/2 text-2xl font-semibold"><h2>LATITUDE:</h2><h3 id="findlatitude"></h3></div>
    <div class="mb-10 w-1/2 text-2xl font-semibold"><h2>LONGITUDE:</h2><h3 id="findlongitude"></h3></div> -->

       
    <div class="search mb-5 text-sm sm:text-xl md:text-2xl flex flex-wrap">
        <input class="w-4/5 h-14 mr-10 mb-5 border-2 border-blue-950 rounded-xl px-3 sm:rounded-full placeholder:text-slate-900 shadow-xl" type="text" placeholder="Latitude" spellcheck="false" id="text1">
        <input class="w-4/5 h-14 mb-5 mr-10 border-2 border-blue-950 rounded-xl px-3 sm:rounded-full placeholder:text-slate-900 shadow-xl" type="text" placeholder="Longitude" spellcheck="false" id="text2">
        <button class="w-14 h-14 float-right bg-white border-2 border-blue-950 rounded-full hover:bg-slate-400" title="button"><img class="w-8 m-auto" src="search.png"></button>
    </div>

    <div class="data grid grid-cols-1 sm:grid-cols-2 text-xl font-semibold sm:border-4 sm:rounded-md sm:border-sky-900">
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">LATITUDE:</h2><h3 id="latitude">---</h3></div>
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">LONGITUDE:</h2><h3 id="longitude">---</h3></div>
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">TEMPERATURE:</h2><h3 id="temp">---</h3></div>
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">HUMIDITY:</h2><h3 id="humidity">---</h3></div>
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">WIND-SPEED:</h2><h3 id="windspeed">---</h3></div>
        <div class="mb-10 w-1/2"><h2 class="md:text-2xl">WIND-DIRECTION:</h2><h3 id="winddirection">---</h3></div>
    </div>
  </div>

  <h3 class="text-2xl w-1/2 text-center m-auto mt-5 mb-3 font-bold"><a class="hover:underline" href="index.html">Refresh for new coordinates</a></h3>
    
    <script src="script.js"></script>
</body>
</html>
